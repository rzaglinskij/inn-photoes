<div class="card">
  <img src="{{ photo.url }}" class="card-img-top" alt="{{ photo.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ photo.name }}</h5>
    <p class="card-text attributes">
      <span>{{ photo.modified * 1000 | date: "short" }}</span><br/>
      <span>{{ (+photo.size | fileSize) }} </span>
    </p>
  </div>
</div>
