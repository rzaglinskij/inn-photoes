<h1>Photoes</h1>

<hr />

<app-photoes-header (filterChanged)="applyFilter($event)"></app-photoes-header>

<hr />

<div class="container">
  <div class="row">
    <div class="row">
      <app-photoes-card

      ></app-photoes-card>
    </div>
  </div>
</div>
